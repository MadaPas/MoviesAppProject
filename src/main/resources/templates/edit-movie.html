<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- For button images -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">MoviesForYou</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/movies">Movies <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link " href="/savemovie">Add Movie <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <span class="navbar-text">
            <i>When you got nothing better to do, we got movies for you</i>
    </span>
    </div>
</nav>

<h1>Edit a movie</h1>
<div class="jumbotron">

    <form  th:action="@{'/movies/edit/' + ${index}}" th:object="${editMovie}" method="POST">
        <div class="form-group">
            <label for="name">Movie Name</label>
            <input class="form-control" th:placeholder="Movie-Name" maxlength="255"
                   id="name" aria-describedby="name" type="text" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label for="dirName">Director Name</label>
            <input type="text" class="form-control" th:placeholder="Name" maxlength="255"
                   id="dirName" aria-describedby="dirName" th:field="*{dirName}" />
        </div>
        <div class="form-group">
            <label for="releaseDate">Release Date</label>
            <input type="text" class="form-control" th:placeholder="Release-date" maxlength="10"
                   id="releaseDate" aria-describedby="releaseDate" th:field="*{releaseDate}"/>
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" class="form-control" th:placeholder="Genre" maxlength="255"
                   id="genre" aria-describedby="genre" th:field="*{genre}"/>
        </div>

        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="text" class="form-control" th:placeholder="Rating" maxlength="10"
                   id="rating" aria-describedby="rating" th:field="*{rating}"/>
        </div>
        <div class="form-group">
            <label for="isSeries">It is series</label>
            <input type="text" class="form-control" th:placeholder="isSeries" maxlength="255"
                   id="isSeries" aria-describedby="isSeries" th:field="*{isSeries}" />
        </div>
        <div class="form-group">
            <label for="noEpisodes">Number of episodes</label>
            <input type="number" class="form-control" th:placeholder="noEpisodes" maxlength="10"
                   id="noEpisodes" aria-describedby="noEpisodes" th:field="*{noEpisodes}"/>
        </div>
        <div class="form-group">
            <label for="duration">Duration in minutes</label>
            <input type="number" class="form-control" th:placeholder="Duration" th:maxlength="10"
                   id="duration" aria-describedby="duration" th:field="*{duration}"/>
        </div>
        <input class="btn btn-info" type="submit" value="Save" /> <input class="btn btn-danger" type="reset" value="Reset"/>
    </form>

</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
